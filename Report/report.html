<!DOCTYPE html>
<html>
<head></head>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<title>Problems Report</title>
<link rel="stylesheet" href="../View/frameworks/bootstrap/css/bootstrap.min.css" type="text/css" />
<script src="../View/javascript/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../View/frameworks/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<style>
body {
	margin-top: 20px;
	margin: 0 auto;
}

.carousel-inner .item img {
	width: 100%;
	height: 300px;
}

font {
	color: #3164af;
	font-size: 18px;
	font-weight: normal;
	padding: 0 10px;
}
</style>
</head>
<body>
	<div class="container"
		style="width: 100%; background: url('../View/tmp/regist_bg.jpg');">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8"
				style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
				<font>USER REPORT</font>
				<form class="form-horizontal" style="margin-top: 5px;" action="#" method="post">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="username" name="username"
								placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" id="inputEmail3"  name="email"
								placeholder="Email">
						</div>
					</div>
					<div class="form-group opt">
						<label for="inlineRadio1" class="col-sm-2 control-label">Gender</label>
						<div class="col-sm-6">
							<label class="radio-inline"> <input type="radio"
								name="sex" id="inlineRadio1" value="male">
								Male
							</label> <label class="radio-inline"> <input type="radio"
								name="sex" id="inlineRadio2" value="female">
								Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="date" class="col-sm-2 control-label">Birthday</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" value = "2018-06-01"  name="birthday">
						</div>
					</div>

					<div class="form-group">
						<label for="username" class="col-sm-4 control-label">Report Content</label>
						<div class="col-sm-10">
							<textarea rows = "5" cols = "60" name = "ReportContent">
							</textarea><br>
						</div>
					</div>

					<div class="form-group">
						<label for="date" class="col-sm-6 control-label">Verification Code</label>
						<div class="col-sm-3">
							<input type="text" class="form-control">

						</div>
						<div class="col-sm-6">
							<img src="../View/tmp/captcha.png" height="42" width="60"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" width="100" value="report" name="submit"
								style="background: url('../View/tmp/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0); height: 35px; width: 80px; color: white;">
						</div>
					</div>
				</form>
			</div>

			<div class="col-md-2"></div>

		</div>
	</div>

</body>
</html>
